<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Trip Cost Calculator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- -->
    <style>
        label {
            margin:0;
        }

        #formDiv {
            border: 2px solid #555555;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <form class="justify-content-center">
            <div id="formDiv" class="col-sm-6 offset-sm-3">
                <h3 class="text-center" style="color:#555555">Business Trip Cost Calculator</h3>
                <div class="form-group">
                    <label for="jeden">Jeden: </label><input type="text" class="form-control col-sm-6" id="jeden" placeholder="">
                </div>
                <div class="form-group">
                    <label for="dwa">Dwa: </label><input type="text" class="form-control col-sm-6" id="dwa" placeholder="">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-outline-dark">Resetuj</button>
                    <button class="btn btn-dark">Oblicz</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
